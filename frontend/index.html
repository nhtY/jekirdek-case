<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Filter</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <a href="sse.html">Customer Stream</a>
    <h1>Customer Filter</h1>
    <form id="filterForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region"><br><br>

        <label for="registrationDateStart">Registration Date Start:</label>
        <input type="date" id="registrationDateStart" name="registrationDateStart"><br><br>

        <label for="registrationDateEnd">Registration Date End:</label>
        <input type="date" id="registrationDateEnd" name="registrationDateEnd"><br><br>

        <button type="button" onclick="filterCustomers()">Filter</button>
    </form>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Region</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filtered results will be inserted here -->
        </tbody>
    </table>

    <script>
        async function filterCustomers() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const region = document.getElementById('region').value;
            const registrationDateStart = document.getElementById('registrationDateStart').value;
            const registrationDateEnd = document.getElementById('registrationDateEnd').value;

            const url = `http://localhost:8080/api/v1/customers/filter?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}&email=${encodeURIComponent(email)}&region=${encodeURIComponent(region)}&registrationDateStart=${encodeURIComponent(registrationDateStart)}&registrationDateEnd=${encodeURIComponent(registrationDateEnd)}`;

            try {
                // Fetch the data
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';

                // Clear previous results
                const tableBody = document.querySelector('#resultsTable tbody');
                tableBody.innerHTML = '';

                // Process the stream
                const processChunk = async ({ done, value }) => {
                    if (done) {
                        // Stream finished
                        if (buffer.length > 0) {
                            try {
                                const customer = JSON.parse(buffer);
                                addCustomerToTable(customer);
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                        return;
                    }

                    // Decode the chunk into a string
                    buffer += decoder.decode(value, { stream: true });

                    // Split by newline to get individual JSON objects
                    const parts = buffer.split('\n');
                    buffer = parts.pop(); // Save the last incomplete part for the next chunk

                    parts.forEach(part => {
                        if (part.trim()) {
                            try {
                                const customer = JSON.parse(part);
                                addCustomerToTable(customer);
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    });

                    // Read the next chunk
                    reader.read().then(processChunk);
                };

                reader.read().then(processChunk);

            } catch (error) {
                console.error('Error fetching customer data:', error);
                alert('Error fetching customer data');
            }
        }

        function addCustomerToTable(customer) {
            const tableBody = document.querySelector('#resultsTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${customer.firstName}</td>
                <td>${customer.lastName}</td>
                <td>${customer.email}</td>
                <td>${customer.region}</td>
                <td>${new Date(customer.registrationDate).toLocaleDateString()}</td>
            `;
            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
